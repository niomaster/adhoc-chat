<!DOCTYPE html>
<html ng-app="chatApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Chat4Blub</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="javascript/angular.js"></script>
    <script src="javascript/controllers.js"></script>

    <script src="javascript/jquery.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/fancy.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div ng-controller="userController" class="well">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="user in users">
                        <a>
                            {{user.name}}
                            <span ng-click="addToConversation()" class="glyphicon glyphicon-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="conversationController" class="col-md-8">
            <ul class="nav nav-tabs">
                <li ng-repeat="conversation in conversations" ng-click="setActive()">
                    <a href="#{{conversation.id}}" data-toggle="tab">{{conversation.title()}}</a>
                </li>
                <li ng-click="addConversation()">
                    <a><span class="glyphicon glyphicon-plus"></span> Start new conversation</a>
                </li>
            </ul>
            <div class="tab-content">
                <div ng-repeat="conversation in conversations" class="tab-pane"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
