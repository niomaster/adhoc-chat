<!DOCTYPE html>
<html ng-app="chat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hamster Chat</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="javascript/jquery.js"></script>
    <script src="javascript/bootstrap.js"></script>
    <script src="javascript/angular.js"></script>

    <script src="javascript/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Hamster Chat</h1>
    <div class="row">
        <div class="col-md-4" ng-controller="userController">
            <div class="modal fade" id="nick-modal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="nick-modal-label">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Choose your nickname...</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" role="form">
                                <input type="text" ng-model="nick" class="form-control" placeholder="Press enter when you're done..."/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="well" ng-click="showModal()">
                <h4>Your nickname (click to change):</h4>
                <h3>{{ nick }}</h3>
            </div>
            <div class="well">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="user in users">
                        <a>
                            {{user.name}}
                            <span ng-click="addToConversation()" id="add-to-conv" class="glyphicon glyphicon-plus"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-controller="conversationController" class="col-md-8 well">
            <ul class="nav nav-tabs">
                <li ng-repeat="conversation in conversations" ng-click="setActive()" class="{{isActive(conversation)}}">
                    <a href="#{{conversation.id}}" data-toggle="tab">{{conversation.title()}}</a>
                </li>
                <li ng-click="addConversation()">
                    <a><span class="glyphicon glyphicon-plus"></span> Start new conversation</a>
                </li>
            </ul>
            <div class="tab-content">
                <div ng-repeat="conversation in conversations" id="{{conversation.id}}" class="tab-pane {{isActive(conversation)}}">
                    <ul class="list-unstyled message-field">
                        <li ng-repeat="message in conversation.messages">
                            <span>{{message.name}}:</span>
                            <span ng-repeat="part in message.value">
                                <span ng-switch on="part.type">
                                    <span ng-switch-when="text">{{part.value}}</span>
                                    <img ng-switch-when="emoticon" src="{{part.src}}">
                                </span>
                            </span>
                        </li>
                    </ul>

                    <form ng-submit="sendMessage()" class="form-inline" role="form">
                        <input ng-model="conversation.message" type="text" class="form-control" >
                        <input class="btn btn-primary" type="submit" value="Send">

                        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                            Emoticons<span class="caret"></span></button>
                            <ul class="list-inline dropdown-menu" role="menu">
                                <li ng-controller="emoticonController" ng-repeat="emoticon in EMOTICONS"><img ng-click="addEmoticon()" src={{emoticon.link}}></li>
                            </ul>

                        <input ng-click="leaveConversation()" id="leave-conv" class="btn btn-danger" type="button" value="Leave Conversation">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
